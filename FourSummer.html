            <h2 class="summer">Summer Poem</h2>
            <p class = "summer">
<img class="summerCartoon" src="SummerCartoon.jpg" >
Summer <br>
Looks like the sun sitting in the sky <br>
Feels like someone breathing hot air on me <br>
Sounds like the sun crackling on the earth <br>
Smells like salty sea water <br>
Tastes as good as macaroni cheese <br>
 </p>
