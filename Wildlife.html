				<h1>Big Five Game</h1>
				<p>In Africa, the Big Five game animals are the lion, leopard, rhinoceros, elephant, and Cape buffalo. The term was coined by big-game hunters, and refers to the five most difficult animals in Africa to hunt on foot, but is now also widely used by safari tour operators.</p>
